// Confogl Rate Settings
// Custom netcode settings for configs that utilize this file
// Make changes here to accommodate higher tickrates

// Default 30 Tick
confogl_addcvar sv_minrate 30000
confogl_addcvar sv_maxrate 30000
confogl_addcvar sv_minupdaterate 30
confogl_addcvar sv_maxupdaterate 101
confogl_addcvar sv_mincmdrate 30
confogl_addcvar sv_maxcmdrate 101
confogl_addcvar sv_client_min_interp_ratio 0
confogl_addcvar sv_client_max_interp_ratio 2
confogl_addcvar nb_update_frequency 0